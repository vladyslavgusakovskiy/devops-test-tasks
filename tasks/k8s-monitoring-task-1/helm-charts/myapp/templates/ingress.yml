apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.common.mainName }}-ingress
  namespace: {{ .Values.common.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.myappIngress.rules.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.common.mainName }}-clusterip-service
            port:
              number: {{ .Values.myappClusterIP.ports.port }}